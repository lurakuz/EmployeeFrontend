<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="list-container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" >Login Module</a>
        </div>
    </div>
</nav>


<div class="container ">
        <div class="signin-content">
            <h1>Sign in</h1>
            <form form="signinForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="control-label" for="username">Login</label>
                    <input id="username" class="form-control" [(ngModel)] = "signinForm.username" name="username" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" class="form-control" type="password" [(ngModel)] = "signinForm.password" name="password" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Sing in</button>
                    <span class="register-text">Don't have an account? <a href="/" routerLink="/registration">Register here</a></span>
                </div>
            </form>
        </div>
</div>
