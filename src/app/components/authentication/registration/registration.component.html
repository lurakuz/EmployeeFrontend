            <a class="navbar-brand" href="#" >Registration Module</a>

<div class="container ">
        <div class="signup-content">
            <div *ngIf="registrationIsSuccessful">
                <div class="alert alert-info">You've successfully registered to our awesome app!</div>
            </div>
            <h1>Registration</h1>
            <form method="post">
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input id="username" class="form-control" [(ngModel)] = "signupForm.username" name="username" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <input id="firstName" class="form-control" [(ngModel)] = "signupForm.firstName" name="firstName" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>
                    <input id="lastName" class="form-control" [(ngModel)] = "signupForm.lastName" name="lastName" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input id="email" class="form-control" [(ngModel)] = "signupForm.email" name="email" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" class="form-control" type="password" [(ngModel)] = "signupForm.password" name="password" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span class="login-text">Already registered? <a href="/" routerLink="/login">Login here</a></span>
                </div>
            </form>
        </div>
</div>
