<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="list-container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" >Registration and Login Module</a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our awesome app!</div>
            </div>
            <h1>Registration</h1>
            <form method="post">
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <input id="firstName" class="form-control" [(ngModel)] = "user.firstName" name="firstName" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>
                    <input id="lastName" class="form-control" [(ngModel)] = "user.lastName" name="lastName" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input id="email" class="form-control" [(ngModel)] = "user.email" name="email" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" class="form-control" type="password" [(ngModel)] = "user.password" name="password" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
